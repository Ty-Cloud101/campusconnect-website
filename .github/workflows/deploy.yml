name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to EC2
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        REMOTE_HOST: ${{ secrets.EC2_HOST }}
        REMOTE_USER: ${{ secrets.EC2_USER }}
        TARGET: /var/www/html/
        SOURCE: "./"  # This will copy everything from your repo
        EXCLUDE: ".git, .github, .gitignore"  # Exclude unnecessary files
        ARGS: "-rltgoDzvO --delete"  # Delete files on server that don't exist in repo
        SCRIPT_BEFORE: |
          sudo mkdir -p /var/www/html/
          sudo chown -R $REMOTE_USER:$REMOTE_USER /var/www/html/
        SCRIPT_AFTER: |
          sudo chown -R www-data:www-data /var/www/html/
          sudo chmod -R 755 /var/www/html/
          sudo systemctl restart nginx
          echo "Deployment complete!"